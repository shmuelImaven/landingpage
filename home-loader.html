<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMaven Home</title>
    <script>
        function loadPage() {
            // Check the screen size and load the correct HTML content
            if (window.innerWidth >= 768) {
                window.location.href = 'home.html'; // Load the desktop version
            } else {
                window.location.href = 'mobile-home.html'; // Load the mobile version
            }
        }

        // Initial load
        window.onload = loadPage;

        // Check screen size on resize and load the correct content
        window.addEventListener('resize', function() {
            // Optional: Implement logic if you want to change the layout dynamically on resize
            // Example: loadPage(); // Uncomment if you want to re-check size and load again
        });
    </script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Content will be loaded directly based on screen size -->
</body>
</html>
