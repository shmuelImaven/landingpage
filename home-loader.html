<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iMaven Home</title>
    <script>
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) 
                || (window.innerWidth <= 800 && window.innerHeight <= 600);
        }

        function loadContent() {
            const contentDiv = document.getElementById('content');
            const url = isMobile() ? 'mobile-home.html' : 'home.html';

            fetch(url)
                .then(response => response.text())
                .then(html => {
                    contentDiv.innerHTML = html;
                    // Execute any scripts in the loaded content
                    Array.from(contentDiv.getElementsByTagName('script')).forEach(oldScript => {
                        const newScript = document.createElement('script');
                        Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
                        newScript.appendChild(document.createTextNode(oldScript.innerHTML));
                        oldScript.parentNode.replaceChild(newScript, oldScript);
                    });
                    // Add event listeners to prevent refresh on input focus
                    preventRefreshOnInputFocus();
                })
                .catch(error => console.error('Error loading content:', error));
        }

        function preventRefreshOnInputFocus() {
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                });
                input.addEventListener('blur', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                });
            });
        }

        // Prevent refresh on resize (which can be triggered by keyboard)
        window.addEventListener('resize', (e) => {
            e.preventDefault();
            e.stopPropagation();
        }, { passive: false });

        // Load content when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', loadContent);
    </script>
    <style>
        body, html, #content {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }
        input, textarea {
            font-size: 16px; /* Prevents zoom on focus in iOS */
        }
    </style>
</head>
<body>
    <div id="content"></div>
</body>
</html>
