<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iMaven Home</title>
    <script>
        let currentOrientation = window.innerWidth > window.innerHeight ? 'landscape' : 'portrait';

        function loadPage() {
            var iframe = document.getElementById('content-frame');
            iframe.src = window.innerWidth >= 768 ? 'home.html' : 'mobile-home.html';
        }

        function checkOrientation() {
            let newOrientation = window.innerWidth > window.innerHeight ? 'landscape' : 'portrait';
            if (newOrientation !== currentOrientation) {
                currentOrientation = newOrientation;
                loadPage();
            }
        }

        // Initial load
        window.onload = loadPage;

        // Check on orientation change
        window.addEventListener('orientationchange', function() {
            setTimeout(checkOrientation, 100);  // Small delay to ensure dimensions have updated
        });

        // Listen for messages from iframe
        window.addEventListener('message', function(event) {
            if (event.data.type === 'navigate') {
                console.log('Navigating to:', event.data.url);
                window.location.href = event.data.url;
            }
        });
    </script>
    <style>
        body, html, iframe {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <iframe id="content-frame" title="Content"></iframe>
</body>
</html>
