<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMaven Home</title>
    <script>
        let iframe;

        function loadPage() {
            iframe = document.getElementById('content-frame');
            iframe.src = window.innerWidth >= 768 ? 'home.html' : 'mobile-home.html';
        }

        function checkScreenSize() {
            loadPage();
        }

        // Initial load
        window.onload = loadPage;

        // Add event listener for resize to change iframe source
        window.addEventListener('resize', checkScreenSize);

        // Function to handle resize disabling during input focus
        function disableResizeOnFocus() {
            const inputs = document.querySelectorAll('input, textarea');

            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    // Temporarily remove resize event listener when any input is focused
                    window.removeEventListener('resize', checkScreenSize);
                });

                input.addEventListener('blur', () => {
                    // Re-add resize event listener when input loses focus
                    window.addEventListener('resize', checkScreenSize);
                });
            });
        }

        // Call disableResizeOnFocus once iframe has loaded
        window.addEventListener('load', () => {
            disableResizeOnFocus();
        });

        // Listen for messages from iframe to handle internal navigation
        window.addEventListener('message', function(event) {
            if (event.data.type === 'navigate') {
                console.log('Navigating to:', event.data.url);
                window.location.href = event.data.url;
            }
        });
    </script>
    <style>
        body, html, iframe {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <iframe id="content-frame" title="Content"></iframe>
</body>
</html>
