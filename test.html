<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMaven Powered Expert Process</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f3fc;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        .left-side {
            flex: 1;
            text-align: center;
            position: relative;
        }
        .left-side img {
            width: 80%;
            max-width: 400px;
            border-radius: 50%;
        }
        .left-side .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
        .right-side {
            flex: 1;
            padding: 20px;
        }
        .process {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .process .step {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .process .step img {
            width: 50px;
            height: 50px;
        }
        .process .step span {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="path_to_your_image.png" alt="iMaven Expert Process">
            <div class="overlay-text">iMAVEN POWERED EXPERT PROCESS</div>
        </div>
        <div class="right-side">
            <div class="process">
                <div class="step">
                    <img src="icon1.png" alt="Step 1">
                    <span>1. Client seeks advice from expert</span>
                </div>
                <div class="step">
                    <img src="icon2.png" alt="Step 2">
                    <span>2. Expert-determined follow-up questions generated by AI</span>
                </div>
                <div class="step">
                    <img src="icon3.png" alt="Step 3">
                    <span>3. Client answers follow-up questions</span>
                </div>
                <div class="step">
                    <img src="icon4.png" alt="Step 4">
                    <span>4. Based on all collected data, AI provides initial advice</span>
                </div>
                <div class="step">
                    <img src="icon5.png" alt="Step 5">
                    <span>5. The expert reviews and tweaks answer</span>
                </div>
                <div class="step">
                    <img src="icon6.png" alt="Step 6">
                    <span>6. Client receives full answer</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
