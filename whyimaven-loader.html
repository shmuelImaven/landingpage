<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMaven Why</title>
    <script>
        function loadPage() {
            // Check the screen size and load the correct HTML content
            if (window.innerWidth >= 768) {
                window.location.href = 'whyimaven.html'; // Load the desktop version
            } else {
                if (window.location.href == 'mobile-whyimaven.html') {
                    window.removeEventListener('resize', resizeFunction)
                } else {
                    window.location.href = 'mobile-whyimaven.html'; // Load the mobile version
                    window.addEventListener('resize', resizeFunction)
                }
            }
        }

        function resizeFunction() {
            loadPage()
        }

        // Initial load
        window.onload = loadPage;

        // Check screen size on resize and load the correct content
        window.addEventListener('resize', resizeFunction);
    </script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- Content will be loaded directly based on screen size -->
</body>

</html>
